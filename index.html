<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Christmas Hangman</h1>
        <p id="welcome-message">Welcome to Christmas Hangman! Have fun guessing some festive Christmas-themed words. Wishing you a joyful and merry Christmas!</p>
        <p id="status">Start guessing the word below!</p>
        <div id="game">
            <p id="word-display">_ _ _ _ _ _ _</p>
            <p id="attempts">Attempts Left: 10</p>
            <p id="guesses">Guessed Letters: None</p>
            <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
            <button id="guess-button">Guess</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script type="module">
        import init from './pkg/hangman.js';
        init();
    </script>
</body>
</html>
