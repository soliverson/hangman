<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="game-container">
        <h1>Christmas Hangman</h1>
        <p id="welcome-message">
            Welcome to Christmas Hangman! Have fun guessing some festive Christmas-themed words. Wishing you a joyful and merry Christmas!
        </p>
        <p id="status">Start guessing the word below!</p>
        <p id="score">Wins: 0, Losses: 0</p>
        <div id="game">
            <p id="word-display">_ _ _ _ _ _ _</p>
            <p id="attempts">Attempts Left: 5</p>
            <p id="guesses">Guessed Letters: None</p>
            <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
            <button id="guess-button">Guess</button>
        </div>
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>

    <script type="module">
        const wasmPath = './pkg/hangman_bg.wasm';

        async function loadWasm() {
            try {
                const wasmModule = await import('./pkg/hangman.js');
                await wasmModule.default(); // Initialize the WASM module
                console.log('WebAssembly module loaded successfully.');
            } catch (e) {
                console.error('Error loading WebAssembly module:', e);
            }
        }

        loadWasm();
    </script>
</body>
</html>
